<h1>{{ ht.title }}</h1>
<ul>
  <li ng-repeat="hotel in ht.hotels"><a ng-href="#/hotel/{{ hotel._id }}">{{ hotel.name }}</a></li>
</ul>

<form ng-show="ht.isLoggedIn()" name="ht.newHotelForm" ng-submit="ht.addNewHotel()">
  <input type="text" name="name" ng-model ="ht.newHotelName"/>
  <input type="text" name="rating" ng-model ="ht.newHotelrating"/>
  <input type="text" name="address" ng-model ="ht.newHoteladdress"/>
  <button type="submit" class="btn btn-primary"> add</button>
</form>
