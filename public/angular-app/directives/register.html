<div class="container">
  <h1>{{vm.name}}</h1>
  <form class="" role="register" ng-submit="vm.register()">
    <div class="form-group">
      <input type="text" class="form-control" ng-model="vm.username" name="username" placeholder="username">
      <input type="text" class="form-control" ng-model="vm.password" name="password" placeholder="password">
    </div>
    <button type="submit" class="btn btn-default">Sign Up</button>
  </form>
</div>
