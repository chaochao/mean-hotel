<!DOCTYPE html>
<html ng-app="meanHotel">

    <title>MEAN hotel</title>
    <link href="css/bootstrap.min.css" rel="stylesheet"/>

      .ng-cloak, [ng-cloak], [ng\ng-cloak] {
