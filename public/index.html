<!DOCTYPE html>
<html ng-app>
  <head>
    <title>MEAN hotel</title>
    <link href="css/bootstrap.min.css" rel="stylesheet"/>
    <link href="css/custom.css" rel="stylesheet"/>
  <style type="text/css">
    .ng-cloak, [ng-cloak], [ng\ng-cloak] {
      display: none !important;
    }
  </style>  
  </head>
    
  <body ng-cloak>
    <h1>MEAN hotel homepage</h1>
    <input type="text" name="test" ng-model="test" />
    <p ng-bind="test"></p> 
    <div ng-init="num = 1">
      <button class="btn btn-primary" ng-click="num=num+1">{{num}}</button>
      <p>{{num}}</p>
    </div> 
    <div ng-init="names=['andy','lili','wuwu','lala']">
      <p>{{names}}</p>
      <ul>
        <li ng-class="{hide: $even}" ng-repeat=" name in names track by $index">{{name}} </li>
      </ul>
    </div>

    <div ng-init="colors=[ {name:'black', shade:'dark'},
      {name:'white', shade:'light', notAnOption: true},
      {name:'red', shade:'dark'},
      {name:'blue', shade:'dark', notAnOption: true},
      {name:'yellow', shade:'light', notAnOption: false}]">
      <select name="" id="" ng-model="coloritem" ng-options="color.name group by color.shade for color in colors">
        <option value="">自定义第一项</option>
      </select>

      <p>{{coloritem}}</p>
    </div>
    

    <footer class="footer">
      <div class="container">
        <p class="text-muted text-center">
        </p>
      </div>
    </footer>
    <script src="jquery/jquery-2.1.4.min.js"></script>
    <script src="libs/angular.min.js"></script>
    <script src="libs/angular-route.min.js"></script>
    <script src="libs/angular-resource.min.js"></script>
        
  </body>
</html>
